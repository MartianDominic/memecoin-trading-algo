# Redis Configuration for Memecoin Trading Algorithm
# ==================================================

# Network Configuration
bind 127.0.0.1 ::1
port 6379
timeout 0
tcp-keepalive 300

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence Configuration
# RDB Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir ./

# AOF Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Configuration
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Performance Tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events ""

# Advanced Configuration
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Client Configuration
timeout 0
tcp-backlog 511
tcp-keepalive 300

# Security (these will be overridden by environment variables)
# requirepass your_redis_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Memory Policy for Trading Data
# Prioritize keeping recent price data and trading signals
maxmemory-policy volatile-lru

# Module Configuration (if using Redis modules)
# loadmodule /path/to/module.so

# Replica Configuration (for high availability)
# replicaof <masterip> <masterport>
# replica-serve-stale-data yes
# replica-read-only yes

# Cluster Configuration (uncomment if using Redis Cluster)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000